name: Build and Push Docker Image
run-name: Build and Push Docker Image — ref: ${{ inputs.ref }} — tags: ${{ inputs.tags }}
on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Comma-separated Docker tags to publish, e.g. latest,v1,stable'
        required: true
        default: ''
        type: string
      ref:
        # Require the caller to explicitly specify the branch (or tag) to build
        description: 'Git ref to build (branch preferred, e.g., dev or main)'
        required: true
        type: string

permissions:
  contents: read

concurrency:
  # Isolate runs by the requested ref so concurrent runs of the same ref share a group
  group: docker-alpha-${{ github.event.inputs.ref || github.ref }}
  cancel-in-progress: false

env:
  LOCAL_IMAGE: smythos-studio
  DOCKERHUB_IMAGE: smythos/smythos-studio
  IMAGE_TAGS: ${{ github.event.inputs.tags || 'alpha' }}

jobs:
  docker:
    name: Build, Tag, and Push
    runs-on: ubuntu-latest
    steps:
      # Validate that a non-empty ref was provided. This guards against empty-string inputs.
      - name: Validate requested ref input
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${{ github.event.inputs.ref }}" ]; then
            echo "Input 'ref' is required but was not provided or is empty." >&2
            exit 1
          fi
          echo "Requested ref: '${{ github.event.inputs.ref }}'"

      - name: Checkout source
        uses: actions/checkout@v4
        with:
          # Check out the explicitly provided ref
          ref: ${{ github.event.inputs.ref }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare tag list
        id: prep
        shell: bash
        run: |
          set -euo pipefail
          TAGS_RAW="${IMAGE_TAGS}"
          TAGS_CLEAN="${TAGS_RAW// /}"
          IFS=',' read -r -a TAG_ARRAY <<< "${TAGS_CLEAN}"
          # Validate provided tags: 1-128 chars, start alphanumeric, allow [A-Za-z0-9_.-]
          # This prevents accidental pastes (e.g., base64/HTML) which would break docker/buildx.
          if [ "${#TAG_ARRAY[@]}" -eq 0 ]; then
            echo "No tags provided in IMAGE_TAGS='${IMAGE_TAGS}'" >&2
            exit 1
          fi
          FULL_TAGS=""
          VALID_COUNT=0
          for TAG in "${TAG_ARRAY[@]}"; do
            # Skip blanks from accidental extra commas
            if [ -z "${TAG}" ]; then
              continue
            fi
            if ! [[ "${TAG}" =~ ^[A-Za-z0-9][A-Za-z0-9_.-]{0,127}$ ]]; then
              echo "Invalid Docker tag '${TAG}'. Allowed: letters, digits, '_', '-', '.'; 1-128 chars, start with alphanumeric." >&2
              echo "Input IMAGE_TAGS='${IMAGE_TAGS}'" >&2
              exit 1
            fi
            VALID_COUNT=$((VALID_COUNT+1))
            echo "Will publish: ${DOCKERHUB_IMAGE}:${TAG}"
            if [ -z "${FULL_TAGS}" ]; then
              FULL_TAGS="${DOCKERHUB_IMAGE}:${TAG}"
            else
              FULL_TAGS="${FULL_TAGS}"$'\n'"${DOCKERHUB_IMAGE}:${TAG}"
            fi
          done
          if [ "${VALID_COUNT}" -eq 0 ]; then
            echo "No valid tags found after parsing IMAGE_TAGS='${IMAGE_TAGS}'" >&2
            exit 1
          fi
          echo "tags<<EOF" >> "$GITHUB_OUTPUT"
          echo "${FULL_TAGS}" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.prep.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max